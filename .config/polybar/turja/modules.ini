[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/turja/scripts/bluetooth.sh

interval = 2

click-left = ~/.config/polybar/turja/scripts/rofi-bluetooth &

format-padding = 1
format-background = ${color.background}
format-foreground = ${color.cyan}
format-font = 2

